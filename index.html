<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
 
  <section> 
    <div class="bgimg1">
    <img class="topimg" src="./images/bg-pattern-top.svg" alt="">
    <img class="botomimg" src="./images/bg-pattern-bottom.svg" alt="">
  </div>
    <div class="bgimg2"></div>
</div>
    <div class="card">
      <div class="bg">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="img">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <div class="detail">
        <div class="name">
          <h2>Victor Crest <span>26</span> </h2>
          <p>London</p>
        </div>
        <div class="stat">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
     
     
  </section>

  26
  London

  Followers

  Likes

</html>
